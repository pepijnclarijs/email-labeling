name: Deploy Python Azure Function via Zip Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      PYTHON_VERSION: '3.12'
      PACKAGE_DIR: '.python_packages'
      ZIP_NAME: 'zip_deployment.zip'
      ZIP_DIR: 'for_zip'
      FUNCTION_APP_NAME: 'peps-email-labeling-app'
      RESOURCE_GROUP: 'email-labeling-rg'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Clean old Python packages
        run: |
          rm -rf ${{ env.PACKAGE_DIR }}/lib/site-packages || true
          mkdir -p ${{ env.PACKAGE_DIR }}/lib/site-packages

      - name: Check for required files
        run: |
          for file in function_app.py host.json requirements.txt; do
            if [ ! -f "$file" ]; then
              echo "❌ Error: Required file '$file' not found"
              exit 1
            fi
          done

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt --target=${{ env.PACKAGE_DIR }}/lib/site-packages

      - name: Create deployment zip
        run: |
          mkdir -p ${{ env.ZIP_DIR }}
          rm -f ${{ env.ZIP_DIR }}/${{ env.ZIP_NAME }}

          zip -r ${{ env.ZIP_DIR }}/${{ env.ZIP_NAME }} \
            function_app.py \
            host.json \
            requirements.txt \
            .python_packages/ > /dev/null

      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}


      # For debugging
      - name: Show Azure Account Info
        uses: azure/CLI@v2
        with:
          inlineScript: az account show
        
      # For debugging
      - name: Show Access Token
        uses: azure/CLI@v2
        with:
          inlineScript: |
            az account get-access-token --resource https://management.azure.com/

      # For debugging
      - name: Debug Azure SP Role Assignments
        shell: bash
        run: |
          echo "${{ secrets.AZURE_CREDENTIALS }}" > creds.json

          CLIENT_ID=$(jq -r '.clientId' creds.json)
          SUBSCRIPTION_ID=$(jq -r '.subscriptionId' creds.json)

          echo "Client ID: $CLIENT_ID"
          echo "Subscription ID: $SUBSCRIPTION_ID"

          az role assignment list --assignee $CLIENT_ID --scope /subscriptions/$SUBSCRIPTION_ID/resourceGroups/${{ env.RESOURCE_GROUP }}/providers/Microsoft.Web/sites/${{ env.FUNCTION_APP_NAME }} --output json
        env:
          AZURE_CREDENTIALS: ${{ secrets.AZURE_CREDENTIALS }}



      - name: Deploy to Azure Function App via Zip Deploy (with debug)
        uses: azure/CLI@v2
        with:
          inlineScript: |
            set -x  # Print all commands (Bash)
            az functionapp deployment source config-zip \
              --debug \
              --resource-group ${{ env.RESOURCE_GROUP }} \
              --name ${{ env.FUNCTION_APP_NAME }} \
              --src ${{ env.ZIP_DIR }}/${{ env.ZIP_NAME }}

